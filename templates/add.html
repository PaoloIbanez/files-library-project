{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Add a New Book</h1>
<form action="{{ url_for('add') }}" method="POST" class="w-50 mx-auto">
    <div class="mb-3">
        <label>Book Name</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Book Author</label>
        <input type="text" name="author" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Rating</label>
        <input type="number" name="rating" class="form-control" min="1" max="10" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
<a href="{{ url_for('home') }}" class="d-block text-center mt-3">Back to Library</a>
{% endblock %}
