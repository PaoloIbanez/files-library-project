{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h1 class="text-center mb-4">User Profile</h1>
<div class="card mx-auto bg-secondary text-light" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">Email: {{ user.email }}</p>
        <p class="card-text text-warning">More profile features to come!</p>
    </div>
</div>
{% endblock %}
