{% extends 'base.html' %}
{% block title %}Edit Rating{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Edit Rating for "{{ book.title }}"</h1>
<form method="POST" class="w-50 mx-auto">
    <div class="mb-3">
        <label>New Rating:</label>
        <input type="number" name="rating" class="form-control" value="{{ book.rating }}" min="1" max="10" required>
    </div>
    <button type="submit" class="btn btn-warning">Change Rating</button>
</form>
<a href="{{ url_for('home') }}" class="d-block text-center mt-3">Back to Library</a>
{% endblock %}
